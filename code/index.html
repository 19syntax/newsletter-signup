<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="success.html">
</head>
<body>
    <section class="container">
        <div class="container-item1"> 
           <h2>Stay updated!</h2>

           <p> Join 60,000+ product managers receiving monthly updates on:</p>

           <ul>
                <div class="list">  
                        <img src="../assets/images/icon-list.svg" alt="">
                        <li>Product discovery and building what matters</li>
                </div>
                <div class="list">
                    <img src="../assets/images/icon-list.svg" alt="">
                    <li>Measuring to ensure updates are a success</li>
                </div>
                <div class="list">
                    <img src="../assets/images/icon-list.svg" alt="">
                    <li>And much more!</li>
                </div>
           </ul>
           <form class="email js-form" action="">
                <label for="">Email address</label>
                <input type="email" class="email-input" name="" placeholder="email@example.com" id="">
                <p class="error"></p>
                <input type="submit" class="submit-button" value="Subscribe to monthly newsletter">
           </form>
        </div>
        <div class="container-item2">
            <img src="../assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
